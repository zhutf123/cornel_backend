<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试管理工具</title>
</head>
<body>
<h2>测试管理工具（注意以下工具只能在测试环境使用）</h2>
<hr>

<h4>同步线上产品配置到beta环境并打包（线上必选地接会转换成非必选，避免beta无地接导致日历错误）</h4>
<form action="/admin/test/config/prod/sync" method="get">
    tts加密产品id:<input type="text" name="ttsId"/>
    <input type="submit" value="提交">
</form>
<br/>
<div>
    <strong>线上各个品类产品参考</strong>
    <div>
        达人赋能-三亚: 1087898390 <br/>
        达人赋能-曼谷: 3952159553 <br/>
        tts赋能-曼谷: 2862774488 <br/>
        地接-三亚: 1779228347 <br/>
        地接-曼谷: 2393567714 <br/>
    </div>
</div>

<hr>

<h4>同步线上配置到mock，并读取mock平台数据（相比于上面工具，可以在mock平台构建配置数据)</h4>
<form action="/admin/test/config/mock/sync" method="get">
    tts加密产品id:<input type="text" name="ttsId"/>
    <input type="submit" value="提交">
</form>
<br/>
<p><a href="http://yapi.corp.qunar.com/project/144/interface/api/84627">mock结果编辑</a></p>
<hr>

<h4>打包结果查询</h4>
<form action="/admin/config/product/info" method="get">
    tts加密产品id:<input type="text" name="ttsId"/>
    <input type="submit" value="提交">
</form>
<br/>



</body>
</html>
