<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>机票管理工具</title>
</head>
<body>
<h2>机票管理工具</h2>
<hr>

<h4>查询机票列表</h4>
<form action="/admin/flight/list" method="get">
    出发城市:<input type="text" name="depCity"/>
    到达城市:<input type="text" name="arrCity"/>
    出发日期:<input type="text" name="depDate"/>
    到达日期:<input type="text" name="retDate"/>
    第一行必填
    <br/>
    回程出发城市:<input type="text" name="backCity"/>
    成人数:<input type="text" name="adultNum"/>
    儿童数:<input type="text" name="childNum"/>
    往返(true或false):<input type="text" name="round"/>
    <br/>
    类型(回程或去程):<input type="text" name="type"/>
    <input type="submit" value="提交">
</form>
<br/>
<hr>

<h4>查询原始供应商机票列表</h4>
<form action="/admin/flight/list" method="get">
    供应商id:<input type="text" name="supplierId"/>
    出发城市:<input type="text" name="depCity"/>
    到达城市:<input type="text" name="arrCity"/>
    出发日期:<input type="text" name="depDate"/>
    到达日期:<input type="text" name="retDate"/>
    第一行必填
    <br/>
    回程出发城市:<input type="text" name="backCity"/>
    成人数:<input type="text" name="adultNum"/>
    儿童数:<input type="text" name="childNum"/>
    <input type="submit" value="提交">
</form>
<br/>
<hr>

<h4>邻近城市机票推荐</h4>
<form action="/admin/flight/near/flight" method="get">
    出发城市:<input type="text" name="depCity"/>
    到达城市:<input type="text" name="arrCity"/>
    成人数量:<input type="text" name="adultNum"/>
    儿童数量:<input type="text" name="childNum"/>
    出发日期:<input type="text" name="depDate"/>
    <input type="submit" value="提交">
</form>
<br/>
<hr>

</body>
</html>
